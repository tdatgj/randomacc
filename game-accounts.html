<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quản lý tài khoản game - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>
    <script src="firebase-config.js"></script>
    <script src="encryption.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1><i class="fas fa-gamepad"></i> Quản lý tài khoản game</h1>
            <div class="admin-nav">
                <a href="admin.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Quay lại Admin
                </a>
            </div>
        </header>

        <div class="admin-content">
            <!-- Add Account Form -->
            <div class="admin-section">
                <h2><i class="fas fa-plus"></i> Thêm số lượng tài khoản</h2>
                <div class="account-types">
                    <div class="account-type-card">
                        <div class="account-type-image">
                            <img src="acc9k.jpg" alt="Acc 9k">
                        </div>
                        <div class="account-type-info">
                            <h3>Acc Roblox 9k</h3>
                            <p class="price">9,000 VNĐ</p>
                            <p class="current-stock">Hiện có: <span id="stock-9k">0</span> tài khoản</p>
                            <div class="add-quantity">
                                <button onclick="showAddForm('9k', 9000, 'acc9k.jpg')" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Thêm tài khoản
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="account-type-card">
                        <div class="account-type-image">
                            <img src="acc15k.jpg" alt="Acc 15k">
                        </div>
                        <div class="account-type-info">
                            <h3>Acc Roblox 15k</h3>
                            <p class="price">15,000 VNĐ</p>
                            <p class="current-stock">Hiện có: <span id="stock-15k">0</span> tài khoản</p>
                            <div class="add-quantity">
                                <button onclick="showAddForm('15k', 15000, 'acc15k.jpg')" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Thêm tài khoản
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="account-type-card">
                        <div class="account-type-image">
                            <img src="acc55k.jpg" alt="Acc 55k">
                        </div>
                        <div class="account-type-info">
                            <h3>Acc Roblox 55k</h3>
                            <p class="price">55,000 VNĐ</p>
                            <p class="current-stock">Hiện có: <span id="stock-55k">0</span> tài khoản</p>
                            <div class="add-quantity">
                                <button onclick="showAddForm('55k', 55000, 'acc55k.jpg')" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Thêm tài khoản
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Accounts List -->
            <div class="admin-section">
                <h2><i class="fas fa-list"></i> Danh sách tài khoản</h2>
                <div class="admin-filters">
                    <select id="filter-status" onchange="filterGameAccounts()">
                        <option value="all">Tất cả</option>
                        <option value="available">Có sẵn</option>
                        <option value="sold">Đã bán</option>
                    </select>
                    <button onclick="loadGameAccounts()" class="btn btn-secondary">
                        <i class="fas fa-refresh"></i> Làm mới
                    </button>
                </div>
                <div id="game-accounts-list" class="accounts-list">
                    <div class="loading">Đang tải...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Add Account Modal -->
    <div id="add-account-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus"></i> Thêm tài khoản</h2>
                <button onclick="closeAddModal()" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-account-form">
                    <div class="form-group">
                        <label for="modal-account-name">Tên tài khoản</label>
                        <input type="text" id="modal-account-name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="modal-account-price">Giá (VNĐ)</label>
                        <input type="number" id="modal-account-price" readonly>
                    </div>
                    <div class="form-group">
                        <label for="modal-account-image">Hình ảnh</label>
                        <input type="text" id="modal-account-image" readonly>
                    </div>
                    <div class="form-group">
                        <label for="modal-username">Username</label>
                        <input type="text" id="modal-username" placeholder="Nhập username" required>
                    </div>
                    <div class="form-group">
                        <label for="modal-password">Password</label>
                        <input type="password" id="modal-password" placeholder="Nhập password" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" onclick="closeAddModal()" class="btn btn-secondary">Hủy</button>
                        <button type="submit" class="btn btn-primary">Thêm tài khoản</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let gameAccounts = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadGameAccounts();
            updateStockCounts();
            document.getElementById('add-account-form').addEventListener('submit', handleAddAccount);
            
            // Close modal when clicking outside
            document.getElementById('add-account-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeAddModal();
                }
            });
        });

        // Load game accounts
        async function loadGameAccounts() {
            const accountsList = document.getElementById('game-accounts-list');
            accountsList.innerHTML = '<div class="loading">Đang tải...</div>';

            try {
                const accountsSnapshot = await db.collection('gameAccounts').orderBy('createdAt', 'desc').get();
                gameAccounts = [];
                
                accountsSnapshot.forEach(doc => {
                    const data = doc.data();
                    gameAccounts.push({
                        id: doc.id,
                        ...data
                    });
                });

                displayAccounts();
                updateStockCounts();
            } catch (error) {
                console.error('Error loading game accounts:', error);
                accountsList.innerHTML = '<div class="error">Lỗi tải dữ liệu</div>';
                showToast('Lỗi tải danh sách tài khoản', 'error');
            }
        }

        // Display accounts
        function displayAccounts() {
            const accountsList = document.getElementById('game-accounts-list');
            const statusFilter = document.getElementById('filter-status').value;
            
            let filteredAccounts = gameAccounts;
            if (statusFilter !== 'all') {
                filteredAccounts = gameAccounts.filter(account => account.status === statusFilter);
            }

            if (filteredAccounts.length === 0) {
                accountsList.innerHTML = '<div class="error">Không có tài khoản nào</div>';
                return;
            }

            accountsList.innerHTML = filteredAccounts.map(account => `
                <div class="account-item ${account.status}">
                    <div class="account-image-small">
                        <img src="${account.image || 'default-account.jpg'}" alt="${account.name}" onerror="this.src='default-account.jpg'">
                    </div>
                    <div class="account-info">
                        <h3>${account.name}</h3>
                        <div class="account-details">
                            <p><strong>Giá:</strong> ${account.price.toLocaleString()} VNĐ</p>
                            <p><strong>Username:</strong> ${account.username ? decrypt(account.username, 13) : 'Chưa có'}</p>
                            <p><strong>Password:</strong> ${account.password ? decrypt(account.password, 13) : 'Chưa có'}</p>
                            <p><strong>Hình ảnh:</strong> ${account.image || 'Không có'}</p>
                            <p><strong>Trạng thái:</strong> 
                                <span class="status-badge ${account.status}">
                                    ${account.status === 'available' ? 'Có sẵn' : 'Đã bán'}
                                </span>
                            </p>
                            ${account.status === 'sold' ? `
                                <p><strong>Bán cho:</strong> ${account.soldTo}</p>
                                <p><strong>Ngày bán:</strong> ${new Date(account.soldAt?.toDate() || new Date()).toLocaleString('vi-VN')}</p>
                            ` : ''}
                        </div>
                    </div>
                    <div class="account-actions">
                        ${account.status === 'available' ? `
                            <button onclick="editAccount('${account.id}')" class="btn btn-warning">
                                <i class="fas fa-edit"></i> Sửa
                            </button>
                            <button onclick="deleteAccount('${account.id}')" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Xóa
                            </button>
                        ` : `
                            <button onclick="viewAccount('${account.id}')" class="btn btn-info">
                                <i class="fas fa-eye"></i> Xem
                            </button>
                        `}
                    </div>
                </div>
            `).join('');
        }

        // Filter accounts
        function filterGameAccounts() {
            displayAccounts();
        }


        // Edit account
        async function editAccount(accountId) {
            const account = gameAccounts.find(acc => acc.id === accountId);
            if (!account) return;

            const newName = prompt('Tên tài khoản:', account.name);
            if (!newName) return;

            const newPrice = prompt('Giá (VNĐ):', account.price);
            if (!newPrice) return;

            try {
                await db.collection('gameAccounts').doc(accountId).update({
                    name: newName,
                    price: parseInt(newPrice)
                });
                showToast('Cập nhật tài khoản thành công!', 'success');
                
                // Reload page to refresh data
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } catch (error) {
                console.error('Error updating account:', error);
                showToast('Lỗi cập nhật tài khoản', 'error');
            }
        }

        // Delete account
        async function deleteAccount(accountId) {
            if (confirm('Bạn có chắc muốn xóa tài khoản này?')) {
                try {
                    await db.collection('gameAccounts').doc(accountId).delete();
                    showToast('Xóa tài khoản thành công!', 'success');
                    
                    // Reload page to refresh data
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } catch (error) {
                    console.error('Error deleting account:', error);
                    showToast('Lỗi xóa tài khoản', 'error');
                }
            }
        }

        // View account details
        function viewAccount(accountId) {
            const account = gameAccounts.find(acc => acc.id === accountId);
            if (!account) return;

            alert(`Thông tin tài khoản:\n\nTên: ${account.name}\nGiá: ${account.price.toLocaleString()} VNĐ\nUsername: ${account.username || 'Chưa có'}\nPassword: ${account.password || 'Chưa có'}\nTrạng thái: ${account.status === 'available' ? 'Có sẵn' : 'Đã bán'}`);
        }

        // Show add account modal
        function showAddForm(type, price, image) {
            // Set modal values
            document.getElementById('modal-account-name').value = `Acc Roblox ${type}`;
            document.getElementById('modal-account-price').value = price;
            document.getElementById('modal-account-image').value = image;
            document.getElementById('modal-username').value = '';
            document.getElementById('modal-password').value = '';

            // Show modal
            const modal = document.getElementById('add-account-modal');
            modal.classList.add('show');
        }

        // Close add modal
        function closeAddModal() {
            const modal = document.getElementById('add-account-modal');
            modal.classList.remove('show');
        }

// Handle add account form submission
async function handleAddAccount(e) {
    e.preventDefault();
    
    const name = document.getElementById('modal-account-name').value;
    const price = parseInt(document.getElementById('modal-account-price').value);
    const image = document.getElementById('modal-account-image').value;
    const username = document.getElementById('modal-username').value;
    const password = document.getElementById('modal-password').value;

    if (!username || !password) {
        showToast('Vui lòng nhập đầy đủ username và password', 'error');
        return;
    }

    try {
        // Encrypt username and password
        const encryptedUsername = encrypt(username, 13);
        const encryptedPassword = encrypt(password, 13);
        
        // Add single account with encrypted credentials
        const accountData = {
            name: name,
            price: price,
            quantity: 1,
            image: image,
            username: encryptedUsername, // Encrypted
            password: encryptedPassword, // Encrypted
            status: 'available',
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        
        await db.collection('gameAccounts').add(accountData);
        
        showToast(`Đã thêm tài khoản ${name} thành công!`, 'success');
        closeAddModal();
        
        // Reload page to refresh data
        setTimeout(() => {
            window.location.reload();
        }, 1000);
        
    } catch (error) {
        console.error('Error adding account:', error);
        showToast('Lỗi thêm tài khoản: ' + error.message, 'error');
    }
}

        // Update stock counts
        function updateStockCounts() {
            const stock9k = gameAccounts.filter(acc => acc.name === 'Acc Roblox 9k' && acc.status === 'available').length;
            const stock15k = gameAccounts.filter(acc => acc.name === 'Acc Roblox 15k' && acc.status === 'available').length;
            const stock55k = gameAccounts.filter(acc => acc.name === 'Acc Roblox 55k' && acc.status === 'available').length;
            
            document.getElementById('stock-9k').textContent = stock9k;
            document.getElementById('stock-15k').textContent = stock15k;
            document.getElementById('stock-55k').textContent = stock55k;
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.getElementById('toast-container').removeChild(toast);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
