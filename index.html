<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Nạp tiền</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2>Đăng nhập</h2>
            <form id="login">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mật khẩu:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Đăng nhập</button>
            </form>
            <p>Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký ngay</a></p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container" style="display: none;">
            <h2>Đăng ký</h2>
            <form id="register">
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mật khẩu:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">Đăng ký</button>
            </form>
            <p>Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập</a></p>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard" style="display: none;">
            <h2>Chào mừng, <span id="userEmail"></span>!</h2>
            <div class="user-info">
                <p>Số dư: <span id="balance">0</span> VNĐ</p>
                <button id="logoutBtn">Đăng xuất</button>
            </div>
            
            <div class="recharge-section">
                <h3>Nạp tiền</h3>
                <div class="form-group">
                    <label for="amount">Số tiền (VNĐ):</label>
                    <input type="number" id="amount" placeholder="Nhập số tiền" min="1000" step="1000">
                </div>
                <button id="generateQRBtn">Tạo QR Code</button>
                
                <div id="qrContainer" style="display: none;">
                    <h4>Quét mã QR để nạp tiền:</h4>
                    <div id="qrCode"></div>
                    <p>Hoặc chuyển khoản đến:</p>
                    <p><strong>Số tài khoản:</strong> 0363064356</p>
                    <p><strong>Ngân hàng:</strong> VPBank</p>
                    <p><strong>Nội dung:</strong> <span id="qrDescription"></span></p>
                    <p><strong>Số tiền:</strong> <span id="qrAmount"></span> VNĐ</p>
                    <div class="auto-check-section">
                        <button id="checkPaymentBtn">Kiểm tra giao dịch tự động</button>
                        <p class="check-status" id="checkStatus">Chưa kiểm tra</p>
                    </div>
                </div>


                <div class="transaction-history">
                    <h4>Lịch sử giao dịch</h4>
                    <div id="transactionList">
                        <p>Chưa có giao dịch nào</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
