<!DOCTYPE html>
<html>
<head>
    <title>Fix Database</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .warning { color: orange; font-weight: bold; }
        button { padding: 10px 20px; margin: 5px; }
        #result { margin-top: 20px; padding: 10px; background: #f5f5f5; white-space: pre-wrap; }
        .step { margin: 10px 0; padding: 10px; border-left: 3px solid #007bff; background: #f8f9fa; }
    </style>
</head>
<body>
    <h1>üóÑÔ∏è Fix Database for Account Purchase</h1>
    
    <div class="step">
        <h3>B∆∞·ªõc 1: Test Firebase Connection</h3>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connection-result"></div>
    </div>
    
    <div class="step">
        <h3>B∆∞·ªõc 2: Clear All Data</h3>
        <button onclick="clearAllData()">Clear All Data</button>
        <div id="clear-result"></div>
    </div>
    
    <div class="step">
        <h3>B∆∞·ªõc 3: Create Game Accounts</h3>
        <button onclick="createGameAccounts()">Create Game Accounts</button>
        <div id="accounts-result"></div>
    </div>
    
    <div class="step">
        <h3>B∆∞·ªõc 4: Create Test User</h3>
        <button onclick="createTestUser()">Create Test User</button>
        <div id="user-result"></div>
    </div>
    
    <div class="step">
        <h3>B∆∞·ªõc 5: Test Account Purchase</h3>
        <button onclick="testPurchase()">Test Purchase</button>
        <div id="purchase-result"></div>
    </div>
    
    <div id="result"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore-compat.js"></script>
    
    <script>
        let db;
        let logMessages = [];
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            logMessages.push(logMessage);
            document.getElementById('result').textContent = logMessages.join('\n');
            console.log(logMessage);
        }
        
        function updateResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<span class="${type}">${message}</span>`;
        }
        
        function testConnection() {
            try {
                log('Testing Firebase connection...');
                
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase not loaded');
                }
                
                const firebaseConfig = {
                    apiKey: "AIzaSyAiD-pBWfSwvmIsWmHI9cCp3wn93CqshQE",
                    authDomain: "randomacc-96218.firebaseapp.com",
                    projectId: "randomacc-96218",
                    storageBucket: "randomacc-96218.firebasestorage.app",
                    messagingSenderId: "113176272821",
                    appId: "1:113176272821:web:1eabdc70e688db379203fc",
                    measurementId: "G-TPQH4G05C2"
                };
                
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                
                log('‚úÖ Firebase connected successfully');
                updateResult('connection-result', '‚úÖ Connection OK', 'success');
                
            } catch (error) {
                log(`‚ùå Connection Error: ${error.message}`);
                updateResult('connection-result', `‚ùå ${error.message}`, 'error');
            }
        }
        
        async function clearAllData() {
            try {
                log('Clearing all data...');
                
                if (!db) {
                    throw new Error('Firebase not connected');
                }
                
                // Clear all collections
                const collections = ['users', 'gameAccounts', 'depositRequests', 'cardDepositRequests', 'test'];
                
                for (const collectionName of collections) {
                    const snapshot = await db.collection(collectionName).get();
                    if (!snapshot.empty) {
                        const batch = db.batch();
                        snapshot.docs.forEach(doc => {
                            batch.delete(doc.ref);
                        });
                        await batch.commit();
                        log(`‚úÖ Cleared ${snapshot.size} documents from ${collectionName}`);
                    }
                }
                
                log('‚úÖ All data cleared successfully');
                updateResult('clear-result', '‚úÖ All data cleared', 'success');
                
            } catch (error) {
                log(`‚ùå Clear Error: ${error.message}`);
                updateResult('clear-result', `‚ùå ${error.message}`, 'error');
            }
        }
        
        async function createGameAccounts() {
            try {
                log('Creating game accounts...');
                
                if (!db) {
                    throw new Error('Firebase not connected');
                }
                
                // Create game accounts for each type
                const accountTypes = [
                    { name: '9k', price: 9000, image: 'acc9k.jpg' },
                    { name: '15k', price: 15000, image: 'acc15k.jpg' },
                    { name: '55k', price: 55000, image: 'acc55k.jpg' }
                ];
                
                let totalCreated = 0;
                
                for (const type of accountTypes) {
                    // Create 5 accounts for each type
                    for (let i = 1; i <= 5; i++) {
                        const account = {
                            name: type.name,
                            price: type.price,
                            image: type.image,
                            username: `user_${type.name.toLowerCase()}_${i}`,
                            password: `pass_${type.name.toLowerCase()}_${i}`,
                            status: 'available',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        
                        await db.collection('gameAccounts').add(account);
                        totalCreated++;
                    }
                }
                
                log(`‚úÖ Created ${totalCreated} game accounts`);
                updateResult('accounts-result', `‚úÖ Created ${totalCreated} accounts`, 'success');
                
            } catch (error) {
                log(`‚ùå Create Accounts Error: ${error.message}`);
                updateResult('accounts-result', `‚ùå ${error.message}`, 'error');
            }
        }
        
        async function createTestUser() {
            try {
                log('Creating test user...');
                
                if (!db) {
                    throw new Error('Firebase not connected');
                }
                
                const testUser = {
                    username: 'testuser',
                    password: 'testpass',
                    balance: 100000,
                    transactions: [
                        {
                            type: 'deposit',
                            amount: 100000,
                            description: 'Initial deposit',
                            timestamp: new Date().toISOString(),
                            approved: true
                        }
                    ],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('users').add(testUser);
                log('‚úÖ Created test user (testuser/testpass) with 100,000 VNƒê');
                updateResult('user-result', '‚úÖ Test user created', 'success');
                
            } catch (error) {
                log(`‚ùå Create User Error: ${error.message}`);
                updateResult('user-result', `‚ùå ${error.message}`, 'error');
            }
        }
        
        async function testPurchase() {
            try {
                log('Testing account purchase...');
                
                if (!db) {
                    throw new Error('Firebase not connected');
                }
                
                // Get a test user
                const userSnapshot = await db.collection('users').where('username', '==', 'testuser').get();
                if (userSnapshot.empty) {
                    throw new Error('Test user not found');
                }
                
                const userDoc = userSnapshot.docs[0];
                const userData = userDoc.data();
                
                // Get an available account
                const accountSnapshot = await db.collection('gameAccounts').where('status', '==', 'available').limit(1).get();
                if (accountSnapshot.empty) {
                    throw new Error('No available accounts');
                }
                
                const accountDoc = accountSnapshot.docs[0];
                const accountData = accountDoc.data();
                
                // Simulate purchase
                const newBalance = userData.balance - accountData.price;
                const transaction = {
                    type: 'purchase',
                    amount: -accountData.price,
                    description: `Mua Acc Roblox ${accountData.name}`,
                    timestamp: new Date().toISOString(),
                    username: accountData.username,
                    password: accountData.password
                };
                
                // Update user
                await db.collection('users').doc(userDoc.id).update({
                    balance: newBalance,
                    transactions: firebase.firestore.FieldValue.arrayUnion(transaction)
                });
                
                // Mark account as sold
                await db.collection('gameAccounts').doc(accountDoc.id).update({
                    status: 'sold',
                    soldTo: userData.username,
                    soldAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                log(`‚úÖ Purchase successful! User balance: ${newBalance} VNƒê`);
                log(`‚úÖ Account ${accountData.name} sold to ${userData.username}`);
                updateResult('purchase-result', '‚úÖ Purchase test successful', 'success');
                
            } catch (error) {
                log(`‚ùå Purchase Error: ${error.message}`);
                updateResult('purchase-result', `‚ùå ${error.message}`, 'error');
            }
        }
        
        // Wait for Firebase to load
        function waitForFirebase() {
            if (typeof firebase !== 'undefined') {
                log('üöÄ Database fix tool started');
                testConnection();
            } else {
                log('‚è≥ Waiting for Firebase to load...');
                setTimeout(waitForFirebase, 500);
            }
        }
        
        // Start when page loads
        window.addEventListener('load', () => {
            waitForFirebase();
        });
    </script>
</body>
</html>
