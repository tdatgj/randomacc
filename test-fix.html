<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fix</title>
</head>
<body>
    <h1>Test Configuration</h1>
    <div id="test-results"></div>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        document.getElementById('test-results').innerHTML = `
            <p>✅ Config loaded: ${typeof getConfig === 'function' ? 'Yes' : 'No'}</p>
            <p>✅ Firebase loaded: ${typeof firebase === 'object' ? 'Yes' : 'No'}</p>
            <p>✅ DB available: ${typeof db === 'object' ? 'Yes' : 'No'}</p>
            <p>✅ Auth available: ${typeof auth === 'object' ? 'Yes' : 'No'}</p>
            <p>✅ API Key: ${getConfig('firebase', 'apiKey') ? 'Decrypted' : 'Failed'}</p>
        `;
    </script>
</body>
</html>
