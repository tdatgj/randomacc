<!DOCTYPE html>
<html>
<head>
    <title>Quick Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        button { padding: 10px 20px; margin: 5px; }
        #result { margin-top: 20px; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Quick Firestore Test</h1>
    <button onclick="testFirestore()">Test Firestore</button>
    <div id="result"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore-compat.js"></script>
    
    <script>
        function testFirestore() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Initialize Firebase
                const firebaseConfig = {
                    apiKey: "AIzaSyAiD-pBWfSwvmIsWmHI9cCp3wn93CqshQE",
                    authDomain: "randomacc-96218.firebaseapp.com",
                    projectId: "randomacc-96218",
                    storageBucket: "randomacc-96218.firebasestorage.app",
                    messagingSenderId: "113176272821",
                    appId: "1:113176272821:web:1eabdc70e688db379203fc",
                    measurementId: "G-TPQH4G05C2"
                };
                
                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();
                
                // Test write
                db.collection('test').add({
                    message: 'Quick test',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then((docRef) => {
                    resultDiv.innerHTML = '<div class="success">✅ SUCCESS! Firestore is working.</div>';
                    
                    // Clean up
                    docRef.delete();
                }).catch((error) => {
                    resultDiv.innerHTML = `<div class="error">❌ ERROR: ${error.message}<br><br>SOLUTION:<br>1. Go to Firebase Console<br>2. Firestore Database → Rules<br>3. Replace with:<br><br>rules_version = '2';<br>service cloud.firestore {<br>  match /databases/{database}/documents {<br>    match /{document=**} {<br>      allow read, write: if true;<br>    }<br>  }<br>}<br><br>4. Click Publish<br>5. Wait 30-60 seconds</div>`;
                });
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ ERROR: ${error.message}</div>`;
            }
        }
        
        // Auto-run test
        window.addEventListener('load', () => {
            setTimeout(testFirestore, 1000);
        });
    </script>
</body>
</html>
